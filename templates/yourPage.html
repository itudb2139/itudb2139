{% extends "layout.html" %}
{% block title %}Your{% endblock %}
{% block content %}
    {% if login == False %}
        <p>You are not logged in</p>
        <a href="/log_in">Log in</a><br>
        <a href="/form">Sign up</a>
    {% endif %}

    {% if login == True %}
        <h3>Welcome, {{ name }}</h3>
    {% endif %}

{% endblock %}
